<mat-card class="note-item">
    <mat-card-content>
        <p> 
            <b>Дата:</b> {{note?.date}} 
            <br> 
            <b>Время:</b> {{note?.time}}
        </p>

        <b>Текст напоминания:</b>  
        <span class="text">{{note?.text}}</span>
        
    </mat-card-content>
    <hr>

    <mat-card-footer>
        <span class="tags">
            <b>Теги</b>: {{note?.tags}}
        </span>
    </mat-card-footer>
</mat-card>
